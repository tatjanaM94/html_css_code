<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleClone.css">
    <title>YouTUbeClone</title>
</head>
<body>
    <div class="container">
        <div class="post">
            <div class="videoImage">
                <img src="imagesClone/thumbnail-1.webp" alt="">
            </div>
            <div class="infoVideo">
                <div class="chanelPhoto">
                    <img src="imagesClone/channel-1.jpeg" alt="">
                </div>
                <div class="infoPost">
                    <div class="postTitle">
                        <p class="title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
                    </div>
                    <div class="authorName">
                        <p class="author">Marques Brownlee</p>
                    </div>
                    <div class="viewsInfo">
                        <p class="views">3.4M views . 6 months ago</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
